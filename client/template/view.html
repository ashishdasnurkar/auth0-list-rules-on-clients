<table id="table" class="hover" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th data-field="name">Client Name</th>
        <th data-field="id" >Client ID</th>
        <th data-field="rules">Rules</th>
    </tr>
    </thead>
    <tbody>

    {{#clients}}
        <tr>
            <th>{{name}}</th>
            <th>{{id}}</th>
            <th>
                {{#rules}}
                    <div><button type="button" onclick="onRuleButtonClick(this.id);" id="{{script}} {{#script}}disabled{{/script}}">{{name}}</button></div>
                {{/rules}}
            </th>
        </tr>
    {{/clients}}

    </tbody>
</table>
